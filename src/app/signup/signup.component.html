
<div class="container">
    <div class="userloginform">
        <form class="user-login-page"  >
            <h2>Signup... page....</h2><hr> <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Username-</label><br>
              <input type="email" class="form-control" id="exampleInputUsername"  placeholder="Username"><br>
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password-</label><br>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"><br>
            </div><br>
        
            <div class="form-group">
                <label for="exampleInputEmail1">Contact No.-</label><br>
                <input type="email" class="form-control" id="exampleInputContact" aria-describedby="Contact" placeholder="Contact"><br>
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email-</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"><br>
                
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br><br>
            <button type="submit" class="btn-btn-primary">Submit</button><br>
            
            
          </form>
          
    </div>
    
</div>
